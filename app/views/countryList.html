<h2>Country List</h2>
<br />
 <div class="form-group">
                        
                        <input type="text" ng-model="countriesFilter.name" class="form-control" placeholder="Search">
                    </div>
<table class="table table-striped table-hover">
    <tr>
        <th ng-click="doSort('name')">Name</th>
        <th ng-click="doSort('population')">Population</th>
        <th ng-click="doSort('capital')">Capital</th>
        

    </tr>
    <tr dir-paginate="country in countries | filter:countriesFilter | orderBy:sortBy:reverse |itemsPerPage:10">
        <td>{{ country.name }}</td>
        <td>{{ country.population }}</td>
        <td>{{ country.capital}}</td>
      
    </tr>
</table>
<dir-pagination-controls
    max-size="5"
    direction-links="true"
    boundary-links="true" >
</dir-pagination-controls>
<br>
