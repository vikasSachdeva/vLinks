<h2>Country List</h2>
<!-- Filter: <input type="text" ng-model="customerFilter.name" />
 --><br /><br />
 <div class="form-group">
                        
                        <input type="text" ng-model="customerFilter.name" class="form-control" placeholder="Search">
                    </div>
<table class="table table-striped table-hover">
    <tr>
        <th ng-click="doSort('name')">Name</th>
        <th ng-click="doSort('population')">Population</th>
        <th ng-click="doSort('capital')">Capital</th>
        

    </tr>
    <tr dir-paginate="cust in customers | filter:customerFilter | orderBy:sortBy:reverse |itemsPerPage:15">
        <td>{{ cust.name }}</td>
        <td>{{ cust.population }}</td>
        <td>{{ cust.capital}}</td>
      
    </tr>
</table>
<dir-pagination-controls
    max-size="5"
    direction-links="true"
    boundary-links="true" >
</dir-pagination-controls>
<br>
